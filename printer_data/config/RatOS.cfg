#------------------------------------------------- EXTRUDER -------------------------------------------------
# The extruder motor used for pushing filament through the toolhead
# Connected to EBB42 v1.2
# Driver: BTT TMC2209 v1.3
# Motor: LDO-36STH20-1004AHG
# Voltage: 24
#------------------------------------------------------------------------------------------------------------
[tmc2209 extruder]
stealthchop_threshold: 0
interpolate: False
uart_pin: toolboard_t0:PA15
run_current: 0.707
driver_TBL: 0
driver_TOFF: 4
driver_HEND: 6
driver_HSTRT: 7
sense_resistor: 0.11

[extruder]
step_pin: toolboard_t0:PD0
dir_pin: toolboard_t0:PD1
enable_pin: !toolboard_t0:PD2
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 35.8


[printer]
max_velocity: 800
max_accel: 10000
minimum_cruise_ratio: 0.5
max_z_velocity: 50
max_z_accel: 600
square_corner_velocity: 5

[gcode_macro RatOS]
variable_macro_travel_speed: 600
variable_macro_travel_accel: 8000

[bed_mesh]
speed: 600

[z_tilt]
speed: 600

#############################################################################################################
### HOMING
#############################################################################################################
[include RatOS/z-probe/beacon.cfg]


# Bed mesh area adjusted for beacon proximity sensing
[bed_mesh]
mesh_min: 20,20
mesh_max: 280,280

# Beacon contact mesh area adjusted for beacon contact sensing
[beacon]
contact_mesh_min: 20,20
contact_mesh_max: 280,280

# Physical X endstop configuration
[stepper_x]
endstop_pin: toolboard_t0:PB6
[gcode_macro RatOS]
variable_homing_x: "endstop"

# Physical Y endstop configuration
[stepper_y]
endstop_pin: PF0
[gcode_macro RatOS]
variable_homing_y: "endstop"

#############################################################################################################
### FANS
#############################################################################################################
# Part cooling fan
[fan]
# 4-pin fan connected to 2-pin header on Kraken - digital pwm
pin: !PA0
cycle_time:  0.00004

# Hotend cooling fan
[heater_fan toolhead_cooling_fan]
heater: extruder
shutdown_speed: 1
# 4-pin fan connected to 4-pin header on Kraken - digital pwm
pin: PE8
cycle_time: 0.00004
tachometer_pin: ^PG0
tachometer_poll_interval: 0.0005

# Controller cooling fan
# No controller fan configured

