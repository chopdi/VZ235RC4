#############################################################################################################
### BASE SETUP
#############################################################################################################
[include RatOS/homing.cfg]
[include RatOS/macros.cfg]
[include RatOS/shell-macros.cfg]
[include RatOS/printers/v-core-4/v-core-4.cfg]
[include RatOS/printers/v-core-4/macros.cfg]
[include RatOS/printers/v-core-4/300.cfg]

# Extruder
# T0 VzBot VZ-HextrudORT Plus definition (from RatOS/extruders/vz-hextrudort-plus.cfg)
[extruder]
rotation_distance: 35.8
full_steps_per_rotation: 200
filament_diameter: 1.750
max_extrude_only_velocity: 60
gear_ratio: 60:10
pressure_advance_smooth_time: 0.03

[firmware_retraction]
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 60

# Hotend
# T0 VZBot Goliath definition (from RatOS/hotends/goliath.cfg)
[extruder]
max_extrude_only_distance: 200
nozzle_diameter: 0.5
heater_pin: toolboard_t0:PB13
sensor_type: PT1000
pullup_resistor: 2200
sensor_pin: toolboard_t0:PA3
min_extrude_temp: 170
min_temp: 0
max_temp: 350
pressure_advance: 0.03

[firmware_retraction]
retract_length: 0.5

# ADXL345 resonance testing configuration
[resonance_tester]
accel_chip_x: beacon
accel_chip_y: beacon
probe_points:
	150,150,20

#############################################################################################################
### STEPPER MOTORS, DRIVERS & SPEED LIMITS
#############################################################################################################
#---------------------------------------------------- X -----------------------------------------------------
# The A motor in the CoreXY system, located at the rear left of the printer
# Connected to MOTOR 1 on BIGTREETECH Kraken
# Driver: BTT TMC2160 PLUS
# Motor: LDO-42STH48-2504AC
# Voltage: 48
#------------------------------------------------------------------------------------------------------------
[tmc5160 stepper_x]
stealthchop_threshold: 0
interpolate: False
cs_pin: PD6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
spi_software_sclk_pin: PC6
run_current: 1.1
sense_resistor: 0.022

[stepper_x]
step_pin: PC14
dir_pin: PC13
enable_pin: !PE6
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 40
homing_speed: 50

#---------------------------------------------------- Y -----------------------------------------------------
# The B motor in the CoreXY system, located at the rear right of the printer
# Connected to MOTOR 2 on BIGTREETECH Kraken
# Driver: BTT TMC2160 PLUS
# Motor: LDO-42STH48-2504AC
# Voltage: 48
#------------------------------------------------------------------------------------------------------------
[tmc5160 stepper_y]
stealthchop_threshold: 0
interpolate: False
cs_pin: PD5
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
spi_software_sclk_pin: PC6
run_current: 1.1
sense_resistor: 0.022

[stepper_y]
step_pin: PE5
dir_pin: PE4
enable_pin: !PE3
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 40
homing_speed: 50

#---------------------------------------------------- Z -----------------------------------------------------
# The left Z motor for the kinematic bed
# Connected to MOTOR 5 on BIGTREETECH Kraken
# Driver: BTT TMC2160
# Motor: LDO-42STH48-2504AC
# Voltage: 48
#------------------------------------------------------------------------------------------------------------
[tmc5160 stepper_z]
stealthchop_threshold: 0
interpolate: False
cs_pin: PD2
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
spi_software_sclk_pin: PC6
run_current: 1.768
driver_TBL: 0
driver_TOFF: 4
driver_HEND: 0
driver_HSTRT: 4
sense_resistor: 0.075

[stepper_z]
step_pin: PG9
dir_pin: PG10
enable_pin: !PG13
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 4
position_min: -5
homing_speed: 10
endstop_pin: probe:z_virtual_endstop

#---------------------------------------------------- Z1 ----------------------------------------------------
# The rear Z motor for the kinematic bed
# Connected to MOTOR 6 on BIGTREETECH Kraken
# Driver: BTT TMC2160
# Motor: LDO-42STH48-2504AC
# Voltage: 48
#------------------------------------------------------------------------------------------------------------
[tmc5160 stepper_z1]
stealthchop_threshold: 0
interpolate: False
cs_pin: PA15
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
spi_software_sclk_pin: PC6
run_current: 1.768
driver_TBL: 0
driver_TOFF: 4
driver_HEND: 0
driver_HSTRT: 4
sense_resistor: 0.075

[stepper_z1]
